<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Segoe UI',cursive;
    background:linear-gradient(135deg,#ffc0cb,#ff69b4);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    text-align:center;
    color:white;

}

/* TARJETA */
.card{
    width:90%;
    max-width:400px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:25px;
    padding:25px 20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    animation:flotar 3s ease-in-out infinite;
}
@keyframes flotar{50%{transform:translateY(-8px);}}

/* FOTO */
.photo{
    width:140px;height:140px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid white;
    box-shadow:0 0 20px white;
    animation:latido 2s infinite;
}
@keyframes latido{50%{transform:scale(1.07);}}

/* NOMBRE */
.glow{
    font-size:26px;
    font-weight:bold;
    margin:10px 0;
    background:linear-gradient(90deg,#fff,#ffd1f0,#fff);
    background-size:200% auto;
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation:shine 3s linear infinite;
}
@keyframes shine{to{background-position:200% center;}}

p{font-size:16px;}

/* BOTONES GRANDES PARA DEDOS */
.buttons{
    position:relative;
    margin-top:15px;
    height:70px;
}
button{
    border:none;
    padding:14px 22px;
    font-size:16px;
    border-radius:25px;
    cursor:pointer;
    margin:5px;
    width:120px;
}
#yesBtn{background:#ff1493;color:white;}
#noBtn{background:white;color:#ff1493;position:absolute;}

/* EFECTOS */
.heart,.petal,.sparkle{
    position:fixed;
    animation:float 6s linear infinite;
}
@keyframes float{
    0%{transform:translateY(100vh);opacity:0;}
    50%{opacity:1;}
    100%{transform:translateY(-10vh);opacity:0;}
}

/* FINAL */
.final{
    padding:20px;
    animation:fadeIn 1s ease-in;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.cloudBox{
    background:rgba(255,255,255,0.25);
    padding:15px;
    border-radius:25px;
    margin:10px auto;
    font-size:16px;
    width:90%;
}
.musicBtn{
    position:fixed;
    top:10px;
    right:10px;
    background:white;
    color:#ff1493;
    border:none;
    padding:8px 12px;
    border-radius:15px;
    font-size:14px;
}
</style>
</head>
